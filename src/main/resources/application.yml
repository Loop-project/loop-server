# 서버 포트 설정 (선택 사항)
server:
  port: 8080

# Spring 기본 설정
spring:
  # 데이터베이스 설정 (h2, MySQL, PostgreSQL 등)
  datasource:
  # 초기 개발 시 사용할 H2 인메모리 DB 설정 (주석 처리)
  # url: jdbc:h2:mem:testdb
  # driver-class-name: org.h2.Driver
  # username: sa
  # password:

  # 실제 사용할 DB 설정 예시 (MySQL)
  # url: jdbc:mysql://[DB_HOST]:[DB_PORT]/[DB_NAME]?serverTimezone=UTC&characterEncoding=UTF-8
  # username: [DB_USERNAME]
  # password: [DB_PASSWORD]

  # JPA (Java Persistence API) 설정
  jpa:
    hibernate:
      ddl-auto: update # 애플리케이션 실행 시 Entity 변경 사항을 DB에 자동 반영
    properties:
      hibernate:
      # show_sql: true # 실행되는 SQL 쿼리를 로그로 출력 (디버깅용)
      # format_sql: true # SQL 쿼리를 보기 좋게 정렬
    open-in-view: false # 성능을 위해 OSIV(Open Session In View)는 비활성화

# JWT (JSON Web Token) 설정
jwt:
  secret: LoopProjectSecretKeyForAuthenticationAndAuthorizationLoopLoopProject
  access-token-validity-in-seconds: 3600 # 1시간
  refresh-token-validity-in-seconds: 604800 # 7일 (7 * 24 * 60 * 60 = 604800초)